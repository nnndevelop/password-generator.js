<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Password Generator</h1>
<div class="pw-container">
    <div class="pw-header">
        <div class="pw">
            <span id="pw">Password Here</span>
            <button id="copy">Copy</button>

        </div>
    </div>
    <div class="pw-body">
        <div class="form-control">
            <label for="length">Password Length</label>

            <input type="number" id="len" value="10" required  min="2" 
            max="3"
            minlength="2" maxlength="2">
        </div>
        <div class="form-control">
            <label for="upper">Contain Uppercase Letters</label>

            <input type="checkbox" id="upper">
        </div>
        <div class="form-control">
            <label for="lower">Contain Lowerercase Letters</label>

            <input type="checkbox" id="lower">
        </div>
        <div class="form-control">
            <label for="number">Contain Numbers</label>

            <input type="checkbox" id="number">
        </div>
        <div class="form-control">
            <label for="symblo">Contain Symbol</label>

            <input type="checkbox" id="symbol">
        </div>
        <button class="generate" id="generate">Generate Password</button>
    </div>
</div>

    



    <script src="js/app.js"></script>
</body>
</html>
